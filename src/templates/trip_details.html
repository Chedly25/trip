<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Details - Your European Adventure</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/logo.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/static/logo.svg">

    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            color: var(--gray-800);
        }
        
        .hero-header {
            background: transparent;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .hero-title {
            font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .detail-card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        
        .detail-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }
        
        .section-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .section-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .day-timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .day-timeline::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .day-item {
            position: relative;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }
        
        .day-item::before {
            content: '';
            position: absolute;
            left: -1.75rem;
            top: 1.5rem;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .day-header {
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .activity-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
        }
        
        .activity-card:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .activity-type {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .activity-name {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
        }
        
        .activity-details {
            font-size: 0.9rem;
            color: var(--gray-600);
            line-height: 1.4;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: var(--gray-800);
            padding: 1rem 1.75rem;
            border-radius: 20px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background: white;
            color: var(--primary);
            text-decoration: none;
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .trip-map {
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .activity-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .day-timeline {
                padding-left: 1.5rem;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Utility function to format numbers to 2 decimal places
        function formatNumber(num) {
            if (typeof num === 'number') {
                return Number(num.toFixed(2));
            }
            return num;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadTripDetails();
            initializeMap();
        });

        function loadTripDetails() {
            // Get selected route from sessionStorage
            let selectedRoute = null;
            try {
                const storedRoute = sessionStorage.getItem('selectedRoute');
                if (storedRoute) {
                    selectedRoute = JSON.parse(storedRoute);
                }
            } catch (e) {
                console.error('Error loading selected route:', e);
            }

            if (!selectedRoute) {
                // Use sample data if no route selected
                selectedRoute = getSampleRoute();
            }

            populateTripOverview(selectedRoute);
            populateDayTimeline(selectedRoute);
            populateTravelTips(selectedRoute);
            
            // Fetch real hotel, restaurant, and activity data
            fetchTripData(selectedRoute);
        }

        function getSampleRoute() {
            return {
                name: "Scenic Mountain & Lakes Route",
                route_type: "scenic",
                start_city: {name: "Aix-en-Provence", coordinates: [43.5297, 5.4474]},
                end_city: {name: "Venice", coordinates: [45.4408, 12.3155]},
                intermediate_cities: [
                    {name: "Annecy", coordinates: [45.8992, 6.1294]},
                    {name: "Lake Como", coordinates: [45.8081, 9.0852]},
                    {name: "Verona", coordinates: [45.4384, 10.9916]}
                ],
                total_distance_km: 587,
                total_duration_hours: 8.2,
                travel_days: 5
            };
        }

        function populateTripOverview(route) {
            const subtitle = document.getElementById('trip-subtitle');
            subtitle.textContent = `${route.name} - ${route.travel_days || 5} days of adventure`;

            const summary = document.getElementById('trip-summary');
            const cities = [route.start_city, ...route.intermediate_cities, route.end_city];
            
            summary.innerHTML = `
                <h4>${route.name}</h4>
                <p class="mb-3">${route.description || 'An amazing journey through Europe\'s most beautiful destinations.'}</p>
                
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <strong><i class="fas fa-route me-2"></i>Distance:</strong> ${formatNumber(route.total_distance_km)} km
                    </div>
                    <div class="col-sm-6">
                        <strong><i class="fas fa-clock me-2"></i>Driving Time:</strong> ${route.total_duration_hours}h
                    </div>
                </div>
                
                <div class="mb-3">
                    <strong><i class="fas fa-map-marker-alt me-2"></i>Route:</strong>
                    ${cities.map(city => city.name).join(' → ')}
                </div>
            `;
        }

        function populateDayTimeline(route) {
            const timeline = document.getElementById('dayTimeline');
            const cities = [route.start_city, ...route.intermediate_cities, route.end_city];
            const days = route.travel_days || 5;
            
            let timelineHTML = '';
            
            for (let day = 1; day <= days; day++) {
                const cityIndex = Math.floor((day - 1) * cities.length / days);
                const currentCity = cities[Math.min(cityIndex, cities.length - 1)];
                
                // Generate realistic activities based on city and day
                const activities = generateDayActivities(currentCity, day, days);
                
                timelineHTML += `
                    <div class="day-item">
                        <div class="day-header">
                            <i class="fas fa-calendar-day me-2"></i>
                            Day ${day} - ${currentCity.name}
                        </div>
                        <div class="activity-grid">
                            ${activities.map(activity => `
                                <div class="activity-card">
                                    <div class="activity-type">${activity.time}</div>
                                    <div class="activity-name">${activity.name}</div>
                                    <div class="activity-details">${activity.details}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            timeline.innerHTML = timelineHTML;
        }

        function generateDayActivities(city, day, totalDays) {
            const cityName = city.name;
            const isFirstDay = day === 1;
            const isLastDay = day === totalDays;
            const isMiddleDay = !isFirstDay && !isLastDay;
            
            // Base activities that work for any city
            const baseActivities = {
                morning: [
                    `Start with breakfast at a local café`,
                    `Visit ${cityName} Historic Center`,
                    `Walking tour of Old Town`,
                    `Explore the main square and cathedral`,
                    `Visit local markets and shops`
                ],
                midday: [
                    `Lunch at a traditional restaurant`,
                    `Visit ${cityName} Museum`,
                    `Explore local art galleries`,
                    `Take photos at iconic landmarks`,
                    `Rest and people-watch in central park`
                ],
                afternoon: [
                    `Continue city exploration`,
                    `Visit ${cityName} Castle or fortress`,
                    `Stroll through historic neighborhoods`,
                    `Shopping for local souvenirs`,
                    `Visit panoramic viewpoints`
                ],
                evening: [
                    `Dinner at highly-rated restaurant`,
                    `Evening stroll along waterfront`,
                    `Experience local nightlife`,
                    `Enjoy sunset from city walls`,
                    `Traditional music or cultural show`
                ]
            };
            
            // City-specific activities
            const citySpecific = getCitySpecificActivities(cityName);
            
            let activities = [];
            
            if (isFirstDay) {
                // Arrival day - lighter schedule
                activities = [
                    {
                        time: "Morning",
                        name: `Arrive in ${cityName}`,
                        details: "Check into hotel, freshen up, and get oriented with the city center"
                    },
                    {
                        time: "Afternoon", 
                        name: citySpecific.main || `Explore ${cityName} Historic Center`,
                        details: "First impressions tour of the main attractions and city landmarks"
                    },
                    {
                        time: "Evening",
                        name: "Welcome Dinner",
                        details: `Enjoy traditional cuisine at a local restaurant and plan tomorrow's adventures`
                    }
                ];
            } else if (isLastDay) {
                // Departure day - morning activities
                activities = [
                    {
                        time: "Morning",
                        name: citySpecific.morning || `Final ${cityName} Exploration`,
                        details: "Visit any missed attractions, last-minute shopping, and photo opportunities"
                    },
                    {
                        time: "Midday",
                        name: "Departure Preparation", 
                        details: "Check out, grab lunch, and begin journey to next destination"
                    }
                ];
            } else {
                // Full day in city
                activities = [
                    {
                        time: "Morning",
                        name: citySpecific.morning || baseActivities.morning[day % baseActivities.morning.length],
                        details: `Start the day exploring ${cityName}'s most iconic attractions and historic sites`
                    },
                    {
                        time: "Midday",
                        name: citySpecific.lunch || "Local Cuisine Experience",
                        details: baseActivities.midday[day % baseActivities.midday.length]
                    },
                    {
                        time: "Afternoon", 
                        name: citySpecific.afternoon || baseActivities.afternoon[day % baseActivities.afternoon.length],
                        details: `Discover hidden gems and experience authentic ${cityName} culture`
                    },
                    {
                        time: "Evening",
                        name: citySpecific.evening || "Dinner & Evening Exploration",
                        details: baseActivities.evening[day % baseActivities.evening.length]
                    }
                ];
            }
            
            return activities;
        }
        
        function getCitySpecificActivities(cityName) {
            const city = cityName.toLowerCase();
            
            // City-specific attractions and activities
            const cityActivities = {
                'paris': {
                    main: 'Visit Eiffel Tower & Champs-Élysées',
                    morning: 'Louvre Museum & Seine River Walk',
                    lunch: 'French Bistro Experience',
                    afternoon: 'Montmartre & Sacré-Cœur',

                },
                'rome': {

                },
                'florence': {
                    main: 'Duomo & Ponte Vecchio',
                    morning: 'Uffizi Gallery & Renaissance Art',
                    lunch: 'Tuscan Wine & Food Tasting',

                },
                'venice': {
                    main: 'St. Mark\'s Square & Basilica',
                    morning: 'Doge\'s Palace & Bridge of Sighs',
                    lunch: 'Venetian Cicchetti Tour',
                    afternoon: 'Gondola Ride & Hidden Canals',
                    evening: 'Murano Glass Workshop Visit'
                },
                'barcelona': {
                    main: 'Sagrada Familia & Park Güell',
                    morning: 'Gothic Quarter Walking Tour',
                    lunch: 'Tapas & Paella Experience',
                    afternoon: 'Las Ramblas & Boqueria Market',
                    evening: 'Barcelona Beach & Sunset'
                },
                'madrid': {
                    main: 'Prado Museum & Royal Palace',
                    morning: 'Retiro Park & Crystal Palace',
                    lunch: 'Traditional Spanish Tavern',
                    afternoon: 'Sol & Gran Via Shopping',
                    evening: 'Flamenco Show & Dinner'
                },
                'lyon': {
                    main: 'Vieux Lyon & Basilique Notre-Dame',
                    morning: 'Traboules Secret Passages Tour',
                    lunch: 'Bouchon Traditional Restaurant',
                    afternoon: 'Presqu\'île & Place Bellecour',
                    evening: 'Fourvière Hill Night Views'
                },
                'milan': {
                    main: 'Duomo & La Scala Opera House',
                    morning: 'Brera Art District & Fashion Quarter',
                    lunch: 'Milanese Risotto Experience',
                    afternoon: 'Navigli Canals & Aperitivo',
                    evening: 'Quadrilatero Fashion Shopping'
                }
            };
            
            return cityActivities[city] || {};
        }

        function populateDayTimelineWithRealData(route, apiData) {
            const timeline = document.getElementById('dayTimeline');
            const cities = [route.start_city, ...route.intermediate_cities, route.end_city];
            const days = route.travel_days || 5;
            
            let timelineHTML = '';
            
            for (let day = 1; day <= days; day++) {
                const cityIndex = Math.floor((day - 1) * cities.length / days);
                const currentCity = cities[Math.min(cityIndex, cities.length - 1)];
                
                // Get real data for this city
                const cityRestaurants = apiData.restaurants[currentCity.name] || [];
                const cityActivities = apiData.activities[currentCity.name] || [];
                
                // Generate activities using real data
                const activities = generateDayActivitiesWithRealData(currentCity, day, days, cityRestaurants, cityActivities);
                
                timelineHTML += `
                    <div class="day-item">
                        <div class="day-header">
                            <i class="fas fa-calendar-day me-2"></i>
                            Day ${day} - ${currentCity.name}
                        </div>
                        <div class="activity-grid">
                            ${activities.map(activity => `
                                <div class="activity-card">
                                    <div class="activity-type">${activity.time}</div>
                                    <div class="activity-name">${activity.name}</div>
                                    <div class="activity-details">${activity.details}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            timeline.innerHTML = timelineHTML;
        }

        function generateDayActivitiesWithRealData(city, day, totalDays, restaurants, activities) {
            const cityName = city.name;
            const isFirstDay = day === 1;
            const isLastDay = day === totalDays;
            
            // Track used restaurants to avoid repeats
            const usedRestaurants = new Set();
            
            // Get real restaurant for lunch/dinner
            const getRandomRestaurant = () => {
                if (restaurants.length > 0) {
                    // Try to find an unused restaurant
                    let availableRestaurants = restaurants.filter(r => !usedRestaurants.has(r.name));
                    if (availableRestaurants.length === 0) {
                        // If all used, reset and use any
                        usedRestaurants.clear();
                        availableRestaurants = restaurants;
                    }
                    
                    const restaurant = availableRestaurants[Math.floor(Math.random() * availableRestaurants.length)];
                    usedRestaurants.add(restaurant.name);
                    return restaurant.name;
                }
                return 'Local Restaurant';
            };
            
            // Track used attractions to avoid repeats
            const usedAttractions = new Set();
            
            // Get real attraction for activities
            const getRandomAttraction = () => {
                if (activities.length > 0) {
                    // Try to find an unused attraction
                    let availableAttractions = activities.filter(a => !usedAttractions.has(a.name));
                    if (availableAttractions.length === 0) {
                        // If all used, reset and use any
                        usedAttractions.clear();
                        availableAttractions = activities;
                    }
                    
                    const attraction = availableAttractions[Math.floor(Math.random() * availableAttractions.length)];
                    usedAttractions.add(attraction.name);
                    return attraction.name;
                }
                return `${cityName} Historic Center`;
            };
            
            // Get top attraction for main activity
            const getTopAttraction = () => {
                if (activities.length > 0) {
                    // Sort by rating and pick the highest rated
                    const sortedActivities = [...activities].sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    return sortedActivities[0].name;
                }
                return `${cityName} Main Attraction`;
            };
            
            let dayActivities = [];
            
            if (isFirstDay) {
                // Arrival day
                dayActivities = [
                    {
                        time: "Morning",
                        name: `Arrive in ${cityName}`,
                        details: "Check into hotel, freshen up, and get oriented with the city center"
                    },
                    {
                        time: "Afternoon", 
                        name: getTopAttraction(),
                        details: "First impressions tour of the main attractions and city landmarks"
                    },
                    {
                        time: "Evening",
                        name: `Dinner at ${getRandomRestaurant()}`,
                        details: `Welcome dinner and plan tomorrow's adventures`
                    }
                ];
            } else if (isLastDay) {
                // Departure day
                dayActivities = [
                    {
                        time: "Morning",
                        name: `Final visit to ${getRandomAttraction()}`,
                        details: "Visit any missed attractions, last-minute shopping, and photo opportunities"
                    },
                    {
                        time: "Midday",
                        name: "Departure Preparation", 
                        details: "Check out, grab lunch, and begin journey to next destination"
                    }
                ];
            } else {
                // Full day
                dayActivities = [

        function initializeMap() {
            const map = L.map('tripMap').setView([45.0, 7.0], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Get the actual selected route data
            let selectedRoute = null;
            try {
                const storedRoute = sessionStorage.getItem('selectedRoute');
                if (storedRoute) {
                    selectedRoute = JSON.parse(storedRoute);
                }
            } catch (e) {
                console.error('Error loading selected route for map:', e);
            }

            if (!selectedRoute) {
                selectedRoute = getSampleRoute();
            }

            // Build route coordinates from actual data
            const startCoords = Array.isArray(selectedRoute.start_city.coordinates) 
                ? selectedRoute.start_city.coordinates 
                : [selectedRoute.start_city.coordinates.latitude, selectedRoute.start_city.coordinates.longitude];
            
            const endCoords = Array.isArray(selectedRoute.end_city.coordinates)
                ? selectedRoute.end_city.coordinates
                : [selectedRoute.end_city.coordinates.latitude, selectedRoute.end_city.coordinates.longitude];
            
            const intermediateCoords = (selectedRoute.intermediate_cities || []).map(city => {
                if (typeof city === 'string') return null; // Skip string cities
                if (Array.isArray(city.coordinates)) return city.coordinates;
                if (city.coordinates && city.coordinates.latitude) {
                    return [city.coordinates.latitude, city.coordinates.longitude];
                }
                return null;
            }).filter(coord => coord !== null);
            
            const routeCoords = [startCoords, ...intermediateCoords, endCoords];
            
            // Add route line with route-specific color
            const routeTypeColors = {
                'scenic': '#10b981',
                'cultural': '#8b5cf6', 
                'adventure': '#f59e0b',
                'culinary': '#ef4444',
                'romantic': '#ec4899',
                'hidden_gems': '#6366f1'
            };
            const routeColor = routeTypeColors[selectedRoute.route_type] || '#6366f1';
            
            const routeLine = L.polyline(routeCoords, {
                color: routeColor,
                weight: 4,
                opacity: 0.8
            }).addTo(map);
            
            // Add markers for start, intermediate, and end points
            const startIcon = L.divIcon({
                html: '<i class="fas fa-play" style="color: #10b981;"></i>',
                iconSize: [20, 20],
                className: 'custom-div-icon'
            });
            
            const endIcon = L.divIcon({
                html: '<i class="fas fa-flag-checkered" style="color: #ef4444;"></i>',
                iconSize: [20, 20],
                className: 'custom-div-icon'
            });
            
            const wayIcon = L.divIcon({
                html: '<i class="fas fa-map-marker-alt" style="color: ' + routeColor + ';"></i>',
                iconSize: [20, 20],
                className: 'custom-div-icon'
            });
            
            // Add start marker
            L.marker(startCoords, {icon: startIcon})
                .addTo(map)
                .bindPopup(`<b>Start:</b> ${selectedRoute.start_city.name}`);
            
            // Add intermediate markers
            (selectedRoute.intermediate_cities || []).forEach(city => {
                if (typeof city === 'string') return; // Skip string cities
                
                let cityCoords;
                if (Array.isArray(city.coordinates)) {
                    cityCoords = city.coordinates;
                } else if (city.coordinates && city.coordinates.latitude) {
                    cityCoords = [city.coordinates.latitude, city.coordinates.longitude];
                } else {
                    return; // Skip if no valid coordinates
                }
                
                const cityTypes = city.types ? city.types.join(', ') : 'Intermediate stop';
                L.marker(cityCoords, {icon: wayIcon})
                    .addTo(map)
                    .bindPopup(`<b>${city.name}</b><br/>${cityTypes}`);
            });
            
            // Add end marker
            L.marker(endCoords, {icon: endIcon})
                .addTo(map)
                .bindPopup(`<b>Destination:</b> ${selectedRoute.end_city.name}`);
            
            // Fit map to route
            map.fitBounds(routeLine.getBounds(), {padding: [20, 20]});
            
            // Add custom CSS for map icons
            const style = document.createElement('style');
            style.textContent = `
                .custom-div-icon {
                    background: transparent !important;
                    border: none !important;
                    font-size: 16px;
                    text-align: center;
                    line-height: 20px;
                }
            `;
            document.head.appendChild(style);
        }

        function fetchTripData(route) {
            // Prepare cities data for API call - exclude start city since user is starting from home
            const cities = [...route.intermediate_cities, route.end_city];
            const citiesData = cities.map(city => ({
                name: city.name,
                coordinates: Array.isArray(city.coordinates) 
                    ? city.coordinates 
                    : [city.coordinates.latitude, city.coordinates.longitude]
            }));

            // Show loading state
            populateHotels({});
            populateRestaurants({});
            populateActivities({});

            // Fetch real data from API
            fetch('/api/trip-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    cities: citiesData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.data) {
                    populateHotels(data.data.hotels);
                    populateRestaurants(data.data.restaurants);
                    populateActivities(data.data.activities);
                    
                    // Update day-by-day itinerary with real data
                    populateDayTimelineWithRealData(route, data.data);
                } else {
                    console.error('API returned error:', data.error);
                    // Keep loading state or show error
                }
            })
            .catch(error => {
                console.error('Error fetching trip data:', error);
                // Fallback to default content - exclude start city since user is starting from home
                const cities = [...route.intermediate_cities, route.end_city];
                populateHotelsFallback(cities);
                populateRestaurantsFallback(cities);
                populateActivitiesFallback(cities);
            });
        }
